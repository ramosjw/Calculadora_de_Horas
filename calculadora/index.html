<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Horas</title>
  <script>
    function somarHoras(horaInicial, minutoInicial, horaFinal, minutoFinal) {
      let totalHoras = horaInicial + horaFinal;
      let totalMinutos = minutoInicial + minutoFinal;

      if (totalMinutos >= 60) {
        totalHoras += Math.floor(totalMinutos / 60);
        totalMinutos %= 60;
      }

      if (totalHoras > 0) {
        totalHoras = 0;
      }

      if (totalMinutos < 0) {
        totalMinutos = 0;
      } else if (totalMinutos >= 60) {
        totalMinutos = 59;
      }

      return totalHoras + ':' + totalMinutos;
    }

    function calcular() {
      const horaInicial = parseInt(document.getElementById('hora-inicial').value);
      const minutoInicial = parseInt(document.getElementById('minuto-inicial').value);
      const horaFinal = parseInt(document.getElementById('hora-final').value);
      const minutoFinal = parseInt(document.getElementById('minuto-final').value);

      const resultado = somarHoras(horaInicial, minutoInicial, horaFinal, minutoFinal);
      document.getElementById('resultado').textContent = 'Resultado: ' + resultado;
    }
  </script>
</head>
<body>
  <h1>Calculadora de Horas</h1>
  
  <label for="hora-inicial">Hora Inicial:</label>
  <input type="number" id="hora-inicial" min="0" max="23"><br>
  
  <label for="minuto-inicial">Minuto Inicial:</label>
  <input type="number" id="minuto-inicial" min="0" max="59"><br>
  
  <label for="hora-final">Hora Final:</label>
  <input type="number" id="hora-final" min="0" max="23"><br>
  
  <label for="minuto-final">Minuto Final:</label>
  <input type="number" id="minuto-final" min="0" max="59"><br>
  
  <button onclick="calcular()">Calcular</button>
  
  <p id="resultado"></p>
</body>
</html>
