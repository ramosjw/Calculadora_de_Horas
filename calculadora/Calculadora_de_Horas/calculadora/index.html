<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Calculadora de Horas</title>

  <body background="img/imagem.png">
  <h1>Calculadora de Horas</h1>
  
  <div class="labels">
  <input placeholder="Hora Inicial" type="number" id="hora-inicial" min="0" max="20">&nbsp;:
  <input placeholder="Minuto Inicial" type="number" id="minuto-inicial" min="0" max="59"><br>
  
  <input placeholder="Hora Final" type="number" id="hora-final" min="0" max="23">&nbsp;:
  <input placeholder="Minuto Final" type="number" id="minuto-final" min="0" max="59"><br>
  
  <button onclick="somarHoras()">Somar</button>
  <button onclick="subtrairHoras()">Subtrair</button>
  
  <p id="resultado"></p>
  </div>
</body>

  <style>
    body {
      font-family: Arial, sans-serif;
      justify-content: center;
      text-align: center;
      background: "img/imagem.png";
    }
    .labels {
      background-color: #f7e0e0;
      padding: 20px 20px;
      margin: 0px 700px 0px 700px;
      border-radius: 30px;
    }
    h1 {
      text-align: center;
      background-color: #f7e0e0;
      padding: 20px 20px;
      border-radius: 30px;
      margin: 0px 300px 0px 300px;
      margin-bottom: 30px;
      margin-top: 10px;
    }

    label {
      display: inline-block;
      width: 100px;
      margin-top: 5px;
    }

    input {
      width: 115px;
      margin-left: 10;
      margin-bottom: 8px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      background-color:rgb(228, 183, 183);
    }

    #resultado {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<script>
    function formatTime(hours, minutes) {
      if (minutes >= 60) {
        hours += Math.floor(minutes / 60);
        minutes %= 60;
      }

      if (minutes < 0) {
        minutes = 0;
      } else if (minutes >= 60) {
        minutes = 59;
      }

      return hours + ':' + minutes.toString().padStart(2, '0');
    }

    function somarHoras() {
      const horaInicial = parseInt(document.getElementById('hora-inicial').value);
      const minutoInicial = parseInt(document.getElementById('minuto-inicial').value);
      const horaFinal = parseInt(document.getElementById('hora-final').value);
      const minutoFinal = parseInt(document.getElementById('minuto-final').value);

      let totalHoras = horaInicial + horaFinal;
      let totalMinutos = minutoInicial + minutoFinal;

      const resultado = formatTime(totalHoras, totalMinutos);
      document.getElementById('resultado').textContent = 'Resultado: ' + resultado;
    }

    function subtrairHoras() {
      const horaInicial = parseInt(document.getElementById('hora-inicial').value);
      const minutoInicial = parseInt(document.getElementById('minuto-inicial').value);
      const horaFinal = parseInt(document.getElementById('hora-final').value);
      const minutoFinal = parseInt(document.getElementById('minuto-final').value);

      let totalHoras = horaInicial - horaFinal;
      let totalMinutos = minutoInicial - minutoFinal;

      const resultado = formatTime(totalHoras, totalMinutos);
      document.getElementById('resultado').textContent = 'Resultado: ' + resultado;
    }
  </script>
  
</html>
